<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 910px)" href="/css/small.css" />
</head>
<body>

<div class="container bg-img">
    <div class="half-circle">
        <div class="speed">
            <div class="number" id="num0">0</div>
            <div class="number" id="num1">1</div>
            <div class="number" id="num5">5</div>
            <div class="number" id="num10">10</div>
            <div class="number" id="num20">20</div>
            <div class="number" id="num30">30</div>
            <div class="number" id="num50">50</div>
            <div class="number" id="num75">75</div>
            <div class="number" id="num100">100</div>
            <div class="arrow"></div>
            <div class="button" id="button1" data-name="start">start</div>
            <div class="button" id="button2" data-name="stop">stop</div>
        </div>
    </div>
</div>
    
<!-- <script src="./js/main.js"></script> -->
<!-- <script src="./js/trick.js"></script> -->
<script src="./js/arrow-move.js"></script>

</body>
</html>
